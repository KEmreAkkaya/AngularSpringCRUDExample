<div class="container">
    <div class="card">
        <div class="card-header">
            <h3> Employee</h3>
        </div>

        <div classs="card-body">

            <table class="table table-hover text-center">
                <thead>

                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>SURNAME</th>
                        <th>PASSWORD</th>        
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees" class="text-center">

                        <td>{{employee.id}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.surname}}</td>
                        <td>{{employee.password}}</td>                  
                        <td>
                            <button (click) = "editEmployee(employee)"  class="btn btn-warning" style="margin:auto">Edit</button>
                            <button (click) = "deleteEmployee(employee)" class="btn btn-danger" style="margin-left: 20px;">Delete</button>
                        </td>
                        
                    </tr>
                </tbody>
               
            </table>
        </div>
    </div>
</div>
