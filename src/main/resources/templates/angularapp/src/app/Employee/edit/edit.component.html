<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Edit Employee</h3>
        </div>
        <div class="card-body">
      
            <div class="form-group">
   

            <label for=""> Name</label>             
            <input [(ngModel)]="employee.name" type="text" class="form-control" ng-change="validate(name.value)" minlength="3" maxlength="16">
               
            <label for=""> Surname</label>
            <input [(ngModel)]="employee.surname" type="text"  class="form-control" ng-change="validateSurname(surname.value)" minlength="2" maxlength="16">
            
            <button (click)="save(employee)"  style="margin-top: 30px ; width: 100px;" class="btn btn-warning">Edit</button> 
         
        </div>
    </div>
  </div>
